<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Send Money</ion-title>
    <ion-title slot="end">{{ account_id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handle_refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="scannerEnabled">
    <zxing-scanner 
      [formats]="allowedFormats"
      [enable]="scannerEnabled"
      (scanSuccess)="scanSuccess($event)"
      (scanError)="scanError($event)"
    ></zxing-scanner>
  </div>

  <div class="d-flex justify-content-center pt-3">
    <ion-button size="large" (click)="enable_scanner()">Enable</ion-button>
    <ion-button size="large" (click)="disable_scanner()" color="medium">Disable</ion-button>
  </div>
  
  <ion-buttons>
   
    
  </ion-buttons>

  {{ data }}
  {{ receipt | json }}
</ion-content>
