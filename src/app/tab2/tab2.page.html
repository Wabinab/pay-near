<ion-header [translucent]="true" [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title>
      NFC Emulator
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">Refresh</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.visibility]="content_visibility">
  <ion-refresher slot="fixed" (ionRefresh)="handle_refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content>
      <ion-buttons>
        <!-- <ion-button (click)="share()">Share</ion-button>
        <ion-button (click)="unshare()">Unshare</ion-button> -->
        <ion-button (click)="start_scan()" class="ion-margin" expand="block">
          Scan QR Code
        </ion-button>
      </ion-buttons>

      <ion-label class="ion-text-wrap" *ngIf="scanned_result">
        {{ scanned_result }}
      </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
