<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" class="custom" (click)="change_net()" disabled>{{ net_name }}</ion-button>
    </ion-buttons>
    <ion-title class="text-center">{{ miscSvc.alter_name(account_id) }}</ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" class="custom" (click)="hard_refresh()">
        <ion-icon aria-hidden="true" name="reload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="receive" href="/tabs/receive">
      <ion-icon aria-hidden="true" name="wallet"></ion-icon>
      <ion-label>Earn</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="send" href="/tabs/send">
      <ion-icon aria-hidden="true" name="card"></ion-icon>
      <ion-label>Pay</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="stats" href="/tabs/stats">
      <ion-icon aria-hidden="true" name="stats-chart"></ion-icon>
      <ion-label>Stats</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="show_wallet()">
      <ion-icon *ngIf="is_login" aria-hidden="true" name="log-in"></ion-icon>
      <ion-icon *ngIf="!is_login" aria-hidden="true" name="log-out"></ion-icon>
      <ion-label>{{ logout_login }}</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button (click)="show_here_wallet()">
      <ion-label>Test Here Login</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>

</ion-tabs>
