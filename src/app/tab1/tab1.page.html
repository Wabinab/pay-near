<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Receive Money</ion-title>
    <ion-title slot="end">{{ account_id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handle_refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <div class="d-flex justify-content-center" *ngIf="qr_finalized">
      <qrcode [qrdata]="qr_data" [elementType]="'img'" [width]="300"></qrcode>
    </div>

    <ion-card-header>
      <ion-card-title class="text-center display-4" *ngIf="qr_finalized">{{ qr_data }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="myForm" novalidate autocomplete="off">
        <div class="d-flex justify-content-center">
          <ion-input fill="outline" label="Price" formControlName="qr_data" 
            class="custom" errorText="{{ qr_error }}"></ion-input>
          <ion-button slot="end" (click)="lock_or_unlock()" size="large">
            {{ lock_unlock_name }}
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
