</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handle_refresh($event)">

  </ion-refresher>

  <ion-card>
    <ion-card-header>

    </ion-card-header>

    <ion-card-content>
      <pre>{{ tag_info == null || tag_info == '' ? 'nothing yet' : tag_info | json }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
